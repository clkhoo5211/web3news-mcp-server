name: CI - Test and Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio black flake8 mypy

    - name: Check Python syntax
      run: |
        python -m py_compile api/index.py

    - name: Lint with flake8
      run: |
        flake8 api/index.py --max-line-length=120 --ignore=E501,W503
      continue-on-error: true

    - name: Format check with black
      run: |
        black --check api/index.py --line-length=120
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy api/index.py --ignore-missing-imports
      continue-on-error: true

    - name: Validate vercel.json
      run: |
        python -c "import json; json.load(open('vercel.json'))"
        echo "✅ vercel.json is valid"

    - name: Validate requirements.txt
      run: |
        pip install --dry-run -r requirements.txt
        echo "✅ requirements.txt is valid"

    - name: Test imports
      run: |
        python -c "import sys; sys.path.insert(0, 'api'); import index; print('✅ All imports successful')"

    - name: Summary
      run: |
        echo "✅ CI checks completed successfully"

