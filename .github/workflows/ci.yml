name: CI - Test and Validate

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check TypeScript syntax
      run: npm run typecheck

    - name: Lint with ESLint (if configured)
      run: |
        if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ]; then
          npx eslint api/ --ext .ts || echo "ESLint not configured, skipping"
        else
          echo "ESLint not configured, skipping"
        fi
      continue-on-error: true

    - name: Validate vercel.json
      run: |
        node -e "const fs = require('fs'); JSON.parse(fs.readFileSync('vercel.json', 'utf8')); console.log('✅ vercel.json is valid')"

    - name: Validate package.json
      run: |
        node -e "const fs = require('fs'); JSON.parse(fs.readFileSync('package.json', 'utf8')); console.log('✅ package.json is valid')"

    - name: Test imports
      run: |
        node -e "import('./api/server.ts').then(() => console.log('✅ Server module can be imported')).catch(e => console.error('❌ Import error:', e.message))"
      continue-on-error: true

    - name: Summary
      run: |
        echo "✅ CI checks completed successfully"

